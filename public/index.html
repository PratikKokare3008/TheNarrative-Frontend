      /* Loading screen */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .initial-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .initial-loading-text {
        margin-top: 16px;
        color: #64748b;
        font-size: 14px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Dark theme support */
      @media (prefers-color-scheme: dark) {
        .initial-loading {
          background: #0f172a;
        }
        
        .initial-loading-text {
          color: #94a3b8;
        }
        
        .initial-loading-spinner {
          border-color: #334155;

    <!-- Initial Loading Screen -->
    <div id="initial-loading" class="initial-loading">

      <div class="initial-loading-text">Loading TheNarrative...</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Remove loading screen when React loads -->
    <script>
      // Hide loading screen when React mounts
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('initial-loading');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        const loadingScreen = document.getElementById('initial-loading');
        if (loadingScreen) {
          loadingScreen.innerHTML = `
            <div style="text-align: center; color: #dc2626;">
              <h3>‚ùå Application Error</h3>
              <p>Failed to load TheNarrative. Please refresh the page.</p>
              <button onclick="window.location.reload()" style="padding: 8px 16px; margin-top: 16px; cursor: pointer;">
                üîÑ Refresh Page
              </button>
            </div>
          `;
        }
      });
    </script>
