    <!-- Loading screen -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    ">
      <div style="text-align: center; color: white;">
        <div style="
          width: 60px;
          height: 60px;
          border: 4px solid #334155;
          border-top: 4px solid #3b82f6;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 20px;
        "></div>
        <h2 style="margin: 0 0 8px; font-family: Inter, sans-serif; font-weight: 600;">
          TheNarrative
        </h2>
        <p style="margin: 0; opacity: 0.7; font-family: Inter, sans-serif;">
          Loading unbiased news analysis...
        </p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loader when React loads */
      .app-loaded #initial-loader {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    
    <!-- Main React Root -->
    <div id="root"></div>
    
    <!-- Google Analytics (if enabled) -->
    <script>
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        // Google Analytics 4
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX'); // Replace with your GA4 ID
        
        // Load GA script
        var script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX';
        script.async = true;
        document.head.appendChild(script);
      }
    </script>
    
    <!-- Remove initial loader when React app loads -->
    <script>
      // Remove loader when DOM is loaded
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.display = 'none';
          }
        }, 2000);
      });
      
      // Performance monitoring
      window.addEventListener('load', function() {
        markPerformance('windowLoad');
        
        // Report loading performance
        setTimeout(function() {
          if (window.gtag && window.performanceMetrics) {
            var metrics = window.performanceMetrics;
            var loadTime = metrics.marks.windowLoad - metrics.navigationStart;
            
            gtag('event', 'page_load_time', {
              event_category: 'Performance',
              value: Math.round(loadTime),
              custom_parameter: 'initial_load'
            });
          }
        }, 1000);
      });
    </script>
